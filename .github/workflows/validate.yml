name: Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate-hacs:
    runs-on: ubuntu-latest
    name: HACS Validation
    # Only run for exergyheat repository
    if: github.repository == 'exergyheat/ha-integration-public-pool'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: HACS Validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands

  validate-hassfest:
    runs-on: ubuntu-latest
    name: Hassfest Validation
    # Only run for exergyheat repository
    if: github.repository == 'exergyheat/ha-integration-public-pool'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Hassfest Validation
        uses: home-assistant/actions/hassfest@master
